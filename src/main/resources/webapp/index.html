    <body role="document">  
        <div class="container theme-showcase">
            <a href="http://p3.fusepool.eu" target="_blank">
                <img src="images/fusepool.png" title="Fusepool P3" alt="Fusepool P3" id="logo" />
            </a>
        </div>
        <div id="main" class="container theme-showcase well">
            <div class="form-horizontal" role="form">
                <fieldset>
				<legend>Bing Translate Properties</legend>
				<div class="form-group">
                    <label for="title" class="col-sm-2 control-label">
                        Custom Name:
                    </label>
                    <div class="col-sm-10 ">
                        <input type="text" class="form-control" id="title" name="title" size="80" />
						<span style="color: grey">(e.g. My DE-EN Translate Transformer)</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="client-id" class="col-sm-2 control-label">
                        Client ID:
                    </label>
                    <div class="col-sm-10"><input type="text" class="form-control"  id="client-id" name="client-id" size="80"/></div>
                </div>
                <div class="form-group">
                    <label for="client-secret" class="col-sm-2 control-label">
                        Client Secret:
                    </label>
                    <div class="col-sm-10"><input type="text" class="form-control"  id="client-secret" name="client-secret" size="80"/></div>
                </div>
				</fieldset>

                    <div class="col-sm-10 col-sm-offset-2">
                        <button id="generate" class="btn btn-primary">
                            <span class="glyphicon-button">Generate Transformer</span>

                    </div>
